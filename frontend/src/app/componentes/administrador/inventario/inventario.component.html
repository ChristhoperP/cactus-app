<div>
    <div>
        <h4 class="pt-2 pl-2"> <i class="fas fa-boxes mr-2"></i>INVENTARIO DE PRODUCTOS</h4>
        <hr>
    </div>
    <div>
        <div class="p-3 text-center">
            <button class="btn btn-info col-4 col-sm-4 ml-3 mr-3 botones" style="width: 20%;" type="button">Agregar producto</button>
            <button class="btn btn-info col-4 col-sm-4 ml-3 mr-3 botones" style="width: 20%;" type="button" data-toggle="modal" data-target="#modifyProductModal">Modificar producto</button>
            <button class="btn btn-info col-4 col-sm-4 ml-3 mr-3 botones" style="width: 20%;" type="button" (click)="deleteProducts()">Eliminar producto</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead>

                    <tr>
                        <th scope="col" style="width:1%"></th>
                        <th scope="col">#</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm  dropdown-toggle dropdown-toggle-split p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-filter"  aria-hidden="true" style="font-size: 95%;"></i>
                        </button>
                                <div class="dropdown-menu dropdown-menu-left p-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Categoría
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm  dropdown-toggle dropdown-toggle-split p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-filter"  aria-hidden="true" style="font-size: 95%;"></i>
                        </button>
                                <div class="dropdown-menu p-0">
                                    <select class="custom-select" size="3">
                            <option value="1">Injerto</option>
                            <option value="2">Terrario colgante</option>
                            <option value="3">Mini terrario</option>
                          </select>
                                </div>
                            </div>
                        </th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col" style="width:1%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                            </div>
                        </td>
                        <th scope="row">1</th>
                        <td>
                            <div class="imagen-producto ml-auto mr-auto">
                                <img src="assets/img/productos/injerto.jpg" alt="injerto">
                            </div>
                        </td>
                        <td>Injerto</td>
                        <td><button class="btn btn-link">Ver más</button></td>
                        <td>Maceteras de vidrio</td>
                        <td class="text-center">1</td>
                        <td>L 250</td>
                        <td>
                            <button class="btn btn-sm" type="button"><i class="fa fa-trash mr-4" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                            </div>
                        </td>
                        <th scope="row">2</th>
                        <td>
                            <div class="imagen-producto ml-auto mr-auto">
                                <img src="assets/img/productos/injerto.jpg" alt="injerto">
                            </div>
                        </td>
                        <td>Injerto</td>
                        <td><button class="btn btn-link">Ver más</button></td>
                        <td>Maceteras de vidrio</td>
                        <td>1</td>
                        <td>L 250</td>
                        <td>
                            <button class="btn btn-sm" type="button"><i class="fa fa-trash mr-4" aria-hidden="true"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<app-modificar-producto></app-modificar-producto>
