<!-- Modal -->
<div class="modal fade" id="ModalIngreso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
                    <div class=" form-group col-12">
                        <label for="name">Nombre</label>
                        <input type="text" class=" form-control" #name="ngModel" ngModel name="propName" required>
                        <span *ngIf="!name.valid && name.touched" class=" error-block">
                            Por favor ingrese un nombre
                        </span>
                    </div>

                    <div class=" form-group col-12">
                        <label for="tipo">Tipo</label>
                        <input type="text" class=" form-control" ngModel name="tipo">
                    </div>

                    <div class=" form-group col-12">
                        <label for="precio">Precio</label>
                        <input type="text" class=" form-control" ngModel name="precio">
                    </div>
                    <div class=" form-group col-12">
                        <button [disabled]="!Form.valid" type="submit" class=" btn-primary mr-2">Guardar </button>
                        <button type="reset" class=" btn-primary">Cancelar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
