<!-- Modal  -->
<div class="modal fade" [class.show]="showModalIngresos" id="filtroReporteIngesos" tabindex="-1" aria-labelledby="addFilterModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Filtrar información de Ingresos</h5>

                <button [hidden]="false" type="button" #closeAddExpenseModalIngresos class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formularioIngresos">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 mb-1">
                                <label for="validationServer02">Año</label>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" formControlName="Anio" class="form-control" aria-label="nombre">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-1">
                                <label for="validationServer05">Mes</label>
                                <select class="custom-select custom-select-sm" formControlName="Mes">
                                    <option disabled active value="">Seleccionar...</option>  
                                    <option  value="Enero"> Enero</option>
                                    <option  value="Febrero"> Febrero</option>
                                    <option  value="Marzo"> Marzo</option>
                                    <option  value="Abril"> Abril</option>
                                    <option  value="Mayo"> Mayo</option>
                                    <option  value="Junio"> Junio</option>
                                    <option  value="Julio"> Julio</option>
                                    <option  value="Agosto"> Agosto</option>
                                    <option  value="Septiembre"> Septiembre</option>
                                    <option  value="Octubre"> Octubre</option>
                                    <option  value="Noviembre"> Noviembre</option>
                                    <option  value="Diciembre"> Diciembre</option>

                                </select>
                            </div>

                        </div>

                        <div class="row">


                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="regresar()">Regresar</button>
                <button type="button" class="btn btn-agregar" (click)="filtrar()">Generar</button>
            </div>
        </div>
    </div>
</div>
