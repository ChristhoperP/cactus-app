<div class="container">
    <div class="row mb-3">
        <button type="button" class="btn btn-sm mr-auto btn-volver" (click)="limpiarModal()" data-toggle="modal" data-target="#filtroUsuarios"><i class="fa fa-reply-all" aria-hidden="true"></i> Volver</button>
        <h4 class="ml-3">Reporte de Usuarios</h4>
        <button type="button" class="btn btn-sm ml-auto btn-volver"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Generar PDF</button>
    </div>

    <div class="row ">
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Fecha registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios | filterBy: usuarioFilterByName">
                        <th scope="row">{{ usuario.idusuario }}</th>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.correo }}</td>
                        <td>{{ usuario.telefono }}</td>
                        <td>{{ usuario.direccion }}</td>
                        <td>{{ usuario.fecharegistro | date:'d/MM/y' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<app-filtro-usuarios (usuarioFiltrado)="recibeUsuario($event)" (nombreUsuario)="recibeNombreUsuario($event)"></app-filtro-usuarios>
