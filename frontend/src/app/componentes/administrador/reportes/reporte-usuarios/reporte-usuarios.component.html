<div class="container">
    <div class="row">
        <h4 class="ml-3">Reporte de Usuarios</h4>
        <button type="button" class="btn btn-sm mr-3 ml-auto btn-volver" data-toggle="modal" data-target="#filtroUsuarios"><i class="fa fa-reply-all" aria-hidden="true"></i> Volver</button>
    </div>
    <hr>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Fecha registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios ">
                        <th scope="row">{{ usuario.idusuario }}</th>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.correo }}</td>
                        <td>{{ usuario.telefono }}</td>
                        <td>{{ usuario.direccion }}</td>
                        <td>{{ usuario.fecharegistro | date:'d/MM/y' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-filtro-usuarios (usuarioFiltrado)="recibeUsuario($event)"></app-filtro-usuarios>
