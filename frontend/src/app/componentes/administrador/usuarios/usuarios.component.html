<div>
    <div>
        <h4 class="pt-2 pl-2"> <i class="fas fa-users mr-2"></i>USUARIOS</h4>
        <hr>
    </div>
    <div>
        <div class="p-3 text-center w-25">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar usuario" aria-label="Buscar" aria-describedby="username-search" [(ngModel)]="filtroNombre" name="filtroNombre">
                <div class="input-group-append">
                    <span class="input-group-text" id="username-search"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Fecha registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios | filtroUsuario: filtroNombre ; let i=index">
                        <th scope="row">{{ usuario.idusuario }}</th>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.correo }}</td>
                        <td>{{ usuario.telefono }}</td>
                        <td>{{ usuario.direccion }}</td>
                        <td>{{ usuario.fecharegistro | date:'d/MM/y' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
