<div class=" mt-4">

    <div class=" container">
        <div class="row">
            <div class=" col-8">
                <h1>Detalle Producto</h1>
            </div>
            <div class=" col-4">
                <div class=" container" style="text-align: right ;">
                    <button type="button" [routerLink]="['/productos']" class="btn btn-outline-success"><i class="fas fa-arrow-circle-left"></i> Volver</button>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <div class=" container" *ngIf="!cargando">
        <div class=" row">
            <div class=" col-lg-5 col-sm-10  galeria">
                <div class="img-animtion imagenes p-0  ">
                    <img src="{{url+'get-image/'+producto.urlportada}}" alt="" class="card-img-top imagenes ">
                </div>


                <div id="carouselExampleIndicators" *ngIf="producto.galeria[0]!==null" class="carousel slide" data-interval="false" data-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let  galeria of producto.galeria; let i=index" [class.active]="i===1">
                            <div class="row">
                                <div class=" col-12">
                                    <img src="{{url+'get-image/'+galeria}}" alt="" class=" d-blockcard-img-top imagenes2">
                                </div>

                            </div>
                        </div>


                    </div>
                    <a class="carousel-control-prev diseño-slide" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" style="font-size: 300px;" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next diseño-slide" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>


            <div class=" col-2 ">

            </div>

            <div class=" col-lg-5 col-sm-10 caracteristicas">
                <div class=" container mt-4">
                    <div class="row">
                        <div class="col-4 pl-4">
                            <strong> <p>Nombre:</p></strong>
                        </div>
                        <div class="col-8">
                            <p>{{producto.nombre}}</p>
                        </div>
                    </div>
                </div>

                <div class=" container mt-4">
                    <div class="row">
                        <div class="col-4 pl-4">
                            <strong> <p>Cantidad:</p></strong>
                        </div>
                        <div class="col-8">
                            <input type="number" id="tentacles" name="tentacles" min="1" max="{{producto.cantidad}}">
                        </div>
                    </div>
                </div>

                <div class=" container mt-4">
                    <div class="row">
                        <div class="col-4 pl-4">
                            <strong><p>Precio:</p></strong>
                        </div>
                        <div class="col-1">
                            <span>L</span>
                        </div>
                        <div class="col-2">
                            <span>{{producto.precio}}</span>
                        </div>
                        <div class="col-5 pl-4">
                            <button type="button" class="btn btn-outline-success">Comprar Ahora</button>
                        </div>
                    </div>
                </div>

                <br>
                <div class=" container">
                    <strong><p>Descripción:</p></strong>
                </div>
                <br>
                <div class="container">
                    <table>

                        <tbody>
                            <tr>
                                <strong> <td>Categoría: </td></strong>
                                <td>{{producto.categoria}} </td>
                            </tr>
                            <tr>
                                <strong> <td>Tipo de Base:</td></strong>
                                <td>{{producto.tipobase}} </td>
                            </tr>
                            <tr>
                                <strong><td>Tiempo de Sol:</td></strong>
                                <td>{{producto.tiemposol}} </td>
                            </tr>
                            <tr>
                                <strong><td>Frecuencia de Riego:</td></strong>
                                <td>{{producto.frecuenciariego}}</td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>


</div>
