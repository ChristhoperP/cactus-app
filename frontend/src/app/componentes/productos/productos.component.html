<app-encabezado></app-encabezado>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">

                <div class=" container">
                    <div class=" row">
                        <div class=" col-4">
                            Precio
                        </div>
                        <div class=" col-4">
                            <input type="text" size="3">
                        </div>
                        <div class=" col-4">
                            <input type="text" size="3">
                        </div>
                    </div>
                </div>

                <div class=" container">
                    <div class=" row">
                        <div class=" col-4">
                            Tama√±o
                        </div>
                        <div class=" col-4">
                            <input type="text" size="3">
                        </div>
                        <div class=" col-4">
                            <input type="text" size="3">
                        </div>
                    </div>
                </div>


                <div class=" container">
                    <div class=" row">
                        <div class=" col-4">
                            Familia
                        </div>
                        <div class=" col-8">
                            <select name="select">
                                <option value="value1">Value 1</option> 
                                <option value="value2" selected>Value 2</option>
                                <option value="value3">Value 3</option>
                              </select>
                        </div>
                    </div>
                </div>

                <div class=" container">
                    <div class=" row">
                        <div class=" col-4">
                            Genero
                        </div>
                        <div class=" col-8">
                            <select>
                                <option *ngFor="let genero of generos" [value]="genero.descripcion_genero">
                                  {{genero.descripcion_genero}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class=" container">
                    <div class=" row">
                        <div class=" col-4">
                            Especie
                        </div>
                        <div class=" col-8">
                            <select>
                                <option *ngFor="let especie of especies" [value]="especie.descripcion_especie">
                                  {{especie.descripcion_especie}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class=" container" id="content-boton">
                <button class="btn btn-primary boton-menu" id="menu-toggle"><i class="fas fa-filter"></i></button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  </button>
            </div>


            <div class=" container">
                <h1> PRODUCTOS </h1>
            </div>



            <div class="container mt-3">

                <div class="row justify-content-center">

                    <div class="col-lg-4 col-md-6 col-12" *ngFor="let producto of productos ">
                        <div class="card mt-4 mb-3 ml-2 mr-2">
                            <div class="card-header ">
                                <div class="img-animtion image-promo">
                                    <img src="{{url+'get-image/'+producto.urlportada}}" alt="" class="card-img-top imagenes">
                                </div>
                            </div>
                            <div class="card-body text-center" id="divPadre">

                                <h5 class="card-title">
                                    {{producto.nombre}}
                                </h5>
                                <p class="card-text" style="font-size: 1.3em;">
                                    <span> Precio</span> <span>  L. </span> <span><s>{{producto.precio}}</s></span>
                                </p>

                                <div class=" container">
                                    <div class="row">
                                        <div class=" col-8">
                                            <button type="button" class="btn btn-outline-success">Comprar Ahora</button>
                                        </div>
                                        <div class=" col-4">
                                            <i class="fas fa-shopping-cart icono"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


</body>
