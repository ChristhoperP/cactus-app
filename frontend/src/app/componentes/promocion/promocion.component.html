<app-carrusel-promo></app-carrusel-promo>


<div class="container">
    <h1>PROMOCIONES</h1>
</div>

<div class=" container">
    <div class="input-group flex-nowrap " style="margin-top: 5px;">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Buscar PromociÃ³n" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="filtroPromo" name="filtroPromo">
    </div>
</div>



<div class="container mt-3">

    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6 col-12" *ngFor="let promocion of promociones | filtroPromoCategoria :filtroPromo  ">
            <div class="card mt-4 mb-3 ml-2 mr-2">
                <div class="card-header ">
                    <div class="img-animtion image-promo">
                        <img src="{{url+'get-image/'+promocion.urlportada}}" alt="" class="card-img-top imagenes">
                    </div>
                </div>
                <div class="card-body text-center" id="divPadre">
                    <div id="circulo" class="card-title">
                        <h3>{{promocion.porcentajedescuento}}%</h3>
                    </div>
                    <h5 class="card-title">
                        {{promocion.nombre}}
                    </h5>
                    <p class="card-text" style="font-size: 1.3em;">
                        <span> Precio</span> <span>  L. </span> <span><s>{{promocion.precio}}</s></span>
                    </p>
                    <p class="card-text " style="font-size: 2em; color: rgb(0, 145, 77);">
                        <span>  L. </span> <span>{{promocion.preciocondescuento}}</span>
                    </p>
                    <div class=" container">
                        <div class="row">
                            <div class=" col-8">
                                <button type="button" class="btn btn-outline-success">Comprar Ahora</button>
                            </div>
                            <div class=" col-4">
                                <i class="fas fa-shopping-cart icono"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
